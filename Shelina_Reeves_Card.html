
<!DOCTYPE index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelina Reeves - Med Center Mazda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1c2833 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #000000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            max-width: 450px;
            position: relative;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h1 {
            color: #e74c3c; /* Elegant red for emphasis */
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .card h2 {
            color: #ecf0f1; /* Subtle white-gray for contrast */
            margin: 0 0 15px 0;
            font-size: 1.8em;
        }
        .card h3 {
            color: #bdc3c7; /* Soft silver for secondary text */
            margin: 0 0 15px 0;
            font-size: 1.2em;
        }
        .card p {
            color: #ecf0f1;
            font-size: 16px;
            margin: 10px 0;
            font-family: 'Georgia', serif;
        }
        .card a {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            color: #ffffff;
            background-color: #9b59b6; /* Elegant purple */
            transition: background-color 0.3s, transform 0.2s;
        }
        .card a:hover {
            background-color: #8e44ad; /* Slightly darker purple */
            transform: translateY(-3px);
        }
        .email-btn {
            background-color: #f39c12; /* Golden yellow */
        }
        .email-btn:hover {
            background-color: #e67e22; /* Rich orange */
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Shelina Reeves</h1>
        <h2>Med Center Mazda</h2>
        <h3>Sales and Leasing</h3>
        <p>"Let me help you find your perfect ride-- stress-free and easy!"</p>
        <div>
            <a href="tel:2058307916">Call Me</a>
            <a href="sms:2058307916">Text Me</a>
            <a href="mailto:sreeves@medcentermazda.com" class="email-btn">Email Me</a>
            <a href="http://medcentermazda.com" target="_blank">Visit Website</a>
        </div>
    </div>
</body>
</html>
